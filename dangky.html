<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký Tour Quảng Trị</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; padding: 20px; }
        .box { max-width: 400px; background: #fff; margin: auto; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        img { width: 100%; border-radius: 5px; }
        input, select, button { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background: #d35400; color: #fff; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="box">
    <h2 style="text-align: center; color: #d35400;">ĐĂNG KÝ TOUR</h2>
    <form>
        <input type="text" placeholder="Họ và tên" required>
        <input type="tel" placeholder="Số điện thoại" required>
        <select>
            <option>Tour Thành Cổ Quảng Trị</option>
            <option>Tour Đảo Cồn Cỏ</option>
            <option>Tour Bãi Biển Cửa Tùng</option>
        </select>
        <button type="submit">GỬI ĐĂNG KÝ</button>
    </form>
</div>

</body>
</html>
